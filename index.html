<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            if ($('#name').val() === '' || $('#surname').val() === '' || $('#description').val() === '') {
                alert('Заполните форму');
                return false;
            }
            return true;
        }

        function addRow() {
            if (validate()) {
                var name = $('#name').val();
                var surname = $('#surname').val();
                var sex = $('#sex').val();
                var description = $('#description').val();
                $('#table tr:last').after('<tr><td>' + name + '</td> + <td>' + surname + '</td> + <td>' + sex + '</td> + <td>' + description + '</td></tr>');
            }
        }
    </script>
</head>
<body>

<form>
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" class="form-control" id="name" placeholder="Vova">
    </div>
    <div class="form-group">
        <label for="surname">Фамилия</label>
        <input type="text" class="form-control" id="surname" placeholder="Petrov">
    </div>
    <div class="form-group">
        <label for="sex">Выбор пола</label>
        <select class="form-control" id="sex">
            <option>Мужской</option>
            <option>Женский</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-default" onclick="return addRow();">Submit</button>
    </div>
</form>

<table class="table" id="table">
    <thead>
    <tr>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
    </tr>
    <tr>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
    </tr>
    <tr>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
    </tr>
    </tbody>
</table>

</body>
</html>
